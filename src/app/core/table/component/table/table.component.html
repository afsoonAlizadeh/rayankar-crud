<header>
  <t-table-row [row]="header" [isHeader]="true"></t-table-row>
</header>

<main>
  <ng-container *ngIf="rows.length > 0">
    <t-table-row
      *ngFor="let row of rows"
      [row]="row"
      [actions]="actions"
      (actionClickButton)="actionButton($event, row)"
    >
    </t-table-row>
  </ng-container>
  <ng-container *ngIf="rows.length == 0">
    <p>no customer</p>
  </ng-container>
</main>
<footer></footer>
